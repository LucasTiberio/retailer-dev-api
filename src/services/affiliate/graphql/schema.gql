extend type Mutation{
    affiliateGenerateShortenerUrl(input: AffiliateGenerateShortenerUrlInput!): UserOrganizationServiceRolesUrlShortener! @hasServiceRole(role: ["ANALYST"]) @isVerified @isAuthenticated 
}

input AffiliateGenerateShortenerUrlInput{
    originalUrl: String!
    organizationId: String!
    serviceName: ServiceName!
}

type UserOrganizationServiceRolesUrlShortener {
    id: String!
    shortenerUrl: ShortenerUrl!
    userOrganizationService: UserOrganizationService!
    createdAt: Datetime!
    updatedAt: Datetime!
}