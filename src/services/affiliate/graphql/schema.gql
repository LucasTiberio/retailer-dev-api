extend type Mutation {
  affiliateGenerateShortenerUrl(
    input: AffiliateGenerateShortenerUrlInput!
  ): UserOrganizationServiceRolesUrlShortener!
    @hasServiceRole(role: ["ANALYST"])
    @organizationPaidVerify
    @isVerified
    @isAuthenticated
  handleOrganizationCommission(
    input: HandleOrganizationCommissionInput!
  ): OrganizationCommission!
    @hasOrganizationRole(role: ["ADMIN"])
    @organizationPaidVerify
    @isVerified
    @isAuthenticated
  generateSalesJwt(input: GenerateSalesJwtInput!): SalesSession!
  createAffiliateBankValues(
    input: CreateAffiliateBankValuesInput!
  ): UserOrganizationService!
    @hasServiceRole(role: ["ANALYST"])
    @isVerified
    @isAuthenticated
  generateSalesShorten(input: GenerateSalesShortenInput!): ShortenerUrl!
    @hasSalesToken
  paidAffiliateCommission(input: PaidAffiliateCommissionInput!): Boolean
    @hasOrganizationRole(role: ["ADMIN"])
    @isVerified
    @isAuthenticated
  handleTimeToPayCommission(
    input: HandleTimeToPayCommissionInput!
  ): TimeToPayCommission!
    @hasServiceRole(role: ["ADMIN"])
    @organizationPaidVerify
    @isVerified
    @isAuthenticated
  handleDefaultCommission(
    input: HandleDefaultCommissionInput!
  ): DefaultCommission!
    @hasServiceRole(role: ["ADMIN"])
    @organizationPaidVerify
    @isVerified
    @isAuthenticated
}

