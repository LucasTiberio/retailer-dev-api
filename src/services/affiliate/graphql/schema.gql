  getOrganizationRevenue(
    input: GetOrganizationRevenueInput
  ): OrganizationRevenue!
    @hasOrganizationRole(role: ["ADMIN"])
    @isVerified
    @isAuthenticated
  getOrganizationAverageTicket(
    input: GetOrganizationAverageTicketInput
