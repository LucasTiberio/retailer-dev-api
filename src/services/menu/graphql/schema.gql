extend type Query{
    menuTree: [MenuTree]! @hasOrganizationRole(role: ["ADMIN","MEMBER"]) @organizationPaidVerify @isVerified @isAuthenticated 
}

type MenuTree{
    name: String!
    slug: String
    children: [MenuChildren]
}

type MenuChildren{
    name: String
    slug: String
    children: [SubMenuChildren]
}

type SubMenuChildren{
    slug: String
    name: String
}



